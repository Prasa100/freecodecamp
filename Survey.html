<h1 id="title"> Survey </h1>

<p id="description"> This is the description of the survey. </p>

<form id="survey-form">
 <label for="name" id="name-label">Name:</label>
  <input type="name" id="name" name="name" placeholder="John Dick"><br><br>
  <label for="email" id="email-label">Email:</label>
  <input type="email" id="email" placeholder="abcxyz@gmail.com" name="email"><br><br>
  <label for="number" id="number-label">Number</label>
  <input type="number" id="number" value="number" placeholder="1234-4321-42">
  <br><br>
  <label for="cars">Choose a car:</label>
<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
</form>
